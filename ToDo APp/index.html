<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDO</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4fb35b1106.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container__mobile">
      <!-- hEADER -->
      <section class="init__det">
        <div class="welcome__back">
          <p class="greet">Welcome Back</p>
          <h5 class="username">Ogunola Happiness</h5>
        </div>
        <div class="calendar">
          <h6 class="d__month">8 Feb 2022</h6>
        </div>
      </section>

      <!-- UI -->
      <div class="dashboard">
        <form class="form__control">
          <input
            type="text"
            class="input__text"
            placeholder="Search your todos"
          />
          <button class="btn btn-submit" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <!-- Display -->
      <div class="display__items">
        <li class="display__texts">
          <input
            type="text"
            placeholder="Enter your todo"
            class="entry"
          /><button class="btn btn-add">Add</button>
        </li>
      </div>
      <!-- ToDO -->

      <div class="activity__list">
        <h4 class="activity__name">Todos List:</h4>
        <div class="lists">
          <li class="item">Code</li>
          <button class="btn btn-rmv">Remove</button>
        </div>
      </div>

      <!-- ToDo Ends -->
      <div class="panel__">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-bars-staggered"></i>
        <i class="fa-solid fa-file"></i>
        <i class="fa-solid fa-bars"></i>
        <i class="fa-brands fa-microsoft"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
